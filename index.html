<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel='stylesheet' href='styles.css'>
  <title>Change Calculator</title>

</head>

<body>
  <h1>$ Change Calculator $</h1>

  <div class='container'>

    <div class='row'>

      <div class='col-md-4 offset-md-4 overlay large overlay-calculate'>
        <input id='due' type='number' placeholder='amount due' />
        <input id='paid' type='number' placeholder='amount paid' />
        <button id='calculate-button' class='btn btn-prmary btn-md'>Calculate Change</button>
      </div>
    </div>

    <div class='row'>

      <div class='col-md-4 offset-md-4 overlay large overlay-dollars'>
        <p>Dollars</p>
        <p id='output-dollars'>0</p>
      </div>
    </div>

    <div id='change-row' class='row'>

      <div class='col-md-3'>

        <div class='overlay overlay-quarters'>
          <p>Quarters</p>
          <p id='output-quarters'>0</p>
        </div>
      </div>

      <div class='col-md-3'>
        <div class='overlay overlay-dimes'>
          <p>Dimes</p>
          <p id='output-dimes'>0</p>
        </div>
      </div>

      <div class='col-md-3'>
        <div class='overlay overlay-nickels'>
          <p>Nickels</p>
          <p id='output-nickels'>0 </p>
        </div>
      </div>

      <div class='col-md-3'>
        <div class='overlay overlay-pennies'>
          <p>Pennies</p>
          <p id='output-pennies'>0</p>
        </div>
      </div>
    </div>
  </div>


  <script src='main.js' charset='utf-8'></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
